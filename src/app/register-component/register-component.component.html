<div class="main-container">
<mat-card class="my-card">
    <mat-card-header>
        <h1>Register</h1>
    </mat-card-header>
    <mat-card-content >
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First name</mat-label>
                <input matInput placeholder="Enter name" name="fname" required="true">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Enter name" name="lname" required="true">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Your email" name="email" required="true">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password" name="pass" required="true">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button type="submit" color="link">Register</button>
    </mat-card-actions>
</mat-card>
</div>
