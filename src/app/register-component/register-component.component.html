<div class="container" style="margin-top: 2rem">
    <div class="row">
        <div class="image-container col-lg-6 col-md-auto mx-auto d-none d-lg-block">
            <img src="../../assets/5423351_Mobile-login.jpg" class="img-fluid" alt="Sample image" />
        </div>
        <div class="col-lg-6 col-md-10 mx-auto my-auto p-4 p-lg-5">
            <!-- <mat-card class="my-card container">
                  <mat-card-header> -->
            <h1>Register</h1>
            <form [formGroup]="sigupForm" (ngSubmit)="sigupForm.valid && submit()" novalidate>
                <div class="col-md" style="padding-bottom: 5px">
                    <label for="validationServer01" class="form-label">Name</label>
                    <input class="form-control {{sigupForm.controls['name'].errors?'is-invalid':'is-valid'}}"
                        formControlName="name" id="validationServer01" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Required field!</div>
                </div>
                <div class="col-md" style="padding-bottom: 5px">
                    <label for="validationServer01" class="form-label">Phone number</label>
                    <input name="phon"
                        class="form-control {{sigupForm.controls['phno'].errors?'is-invalid':'is-valid'}}"
                        formControlName="phno" id="validationServer01" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Enter currect number</div>
                </div>
                <div class="col-md" style="padding-bottom: 5px">
                    <label for="validationServer01" class="form-label">Email</label>
                    <input type="email"
                        class="form-control {{sigupForm.controls['email'].errors?'is-invalid':'is-valid'}}"
                        formControlName="email" id="validationServer01" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Enter currect email!</div>
                </div>
                <div class="col-md">
                    <label for="validationServer02" class="form-label">Password</label>
                    <input formControlName="password" type="password"
                        class="form-control {{sigupForm.controls['password'].errors?'is-invalid':'is-valid'}}"
                        placeholder="Enter Password" id="validationServer02" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Required feild</div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                            Agree
                        </label>
                    </div>
                </div>
                <button mat-raised-button type="submit" color="primary" style="margin-top: 15px">
                    login
                </button>
            </form>
            <!-- </mat-card-content>
              </mat-card> -->
        </div>
    </div>
</div>
