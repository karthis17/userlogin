<div class="container" style="margin-top: 7rem">
  <div class="row">
    <div class="image-container col-lg-6 col-md-auto mx-auto my-auto d-none d-lg-block">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
        alt="Sample image" />
    </div>
    <div class="col-lg-6 col-md-10 mx-auto my-auto p-4 p-lg-5">
      <!-- <mat-card class="my-card container">
                <mat-card-header> -->
      <h1>Login</h1>
      <form [formGroup]="form" (ngSubmit)="form.valid && submit()" novalidate>
        <div class="col-md" style="padding-bottom: 10px">
          <label for="validationServer01" class="form-label">Email</label>
          <input type="email" class="form-control {{form.controls['email'].errors?'is-invalid':'is-valid'}}" formControlName="email" id="validationServer01" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Invalid email!</div>
        </div>
        <div class="col-md">
          <label for="validationServer02" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control {{form.controls['password'].errors?'is-invalid':'is-valid'}}"  placeholder="Enter Password" id="validationServer02" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Required feild</div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <a class="link"> Forgot Password? </a>
        </div>
        <div class="d-flex align-items-center mt-3">
        <button mat-raised-button type="submit" color="primary">
          login
        </button>
        <a class="link btn btn-link mx-3" [routerLink]="['/', 'register']" >New User?</a>
        </div>
      </form>
      <!-- </mat-card-content>
            </mat-card> -->
    </div>
  </div>
</div>
