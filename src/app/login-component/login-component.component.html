<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="image-container col-lg-6 col-md-auto mx-auto" style="margin-top: 60px">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
        alt="Sample image" />
    </div>
    <div class="col-lg-6 col-md-10 mx-auto" style="padding: 70px; margin-top: 60px">
      <!-- <mat-card class="my-card container">
                <mat-card-header> -->
      <h1>Login</h1>
      <form [formGroup]="validationForm" (ngSubmit)="validationForm.valid && submit()" novalidate>
        <div class="col-md" style="padding-bottom: 10px">
          <label for="validationServer01" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" [ngClass]="{
              'is-invalid': validationForm.controls['email'].errors
            }" [ngClass]="{ 'is-valid': validationForm.controls['email'].valid }" placeholder="Enter email or username"
            id="validationServer01" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Invalid email!</div>
        </div>
        <div class="col-md">
          <label for="validationServer02" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" [ngClass]="{
              'is-invalid': validationForm.controls['password'].errors
            }" [ngClass]="{
              'is-valid': validationForm.controls['password'].valid
            }" placeholder="Enter Password" id="validationServer02" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Required feild</div>
        </div>
        <div class="check">
          <div class="form-check" style="margin-top: 10px">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <a href=""> Forgot Password? </a>
        </div>
        <button mat-raised-button type="submit" color="primary" style="margin-top: 15px">
          login
        </button>
      </form>
      <!-- </mat-card-content>
            </mat-card> -->
    </div>
  </div>
</div>
