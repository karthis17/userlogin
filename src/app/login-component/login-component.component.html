
<div class="main-container">
    <mat-card class="my-card container">
        <mat-card-header>
            <h1 class="">Login</h1>
        </mat-card-header>
        <mat-card-content >
            <form class="my-form">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter username" name="user" required="true">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" name="pass" required="true">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button type="submit" color="link">login</button>
        </mat-card-actions>
    </mat-card>
</div>
